<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ScanCarnet — Carnet d'entraînement</title>
<style>
  :root{--bg:#f6f7fb;--card:#fff;--accent:#0b73ff;--muted:#6b7280}
  body{margin:0;font-family:system-ui,Roboto,Arial;background:var(--bg);color:#111}
  .container{max-width:900px;margin:18px auto;padding:12px}
  .card{background:var(--card);border-radius:10px;padding:14px;margin-bottom:12px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
  button{background:var(--accent);color:#fff;border:none;padding:10px;border-radius:8px;cursor:pointer}
  .smallbtn{background:#fff;color:var(--accent);border:1px solid var(--accent);padding:8px}
  input,textarea{width:100%;padding:8px;border-radius:8px;border:1px solid #e6e9ef}
  textarea{min-height:140px;white-space:pre-wrap}
  .muted{color:var(--muted);font-size:0.95rem}
  .hidden{display:none}
</style>
</head>
<body>
<div class="container">

  <div id="splash" class="card">
    <h1>ScanCarnet</h1>
    <div class="muted">Carnet d'entraînement — Équipe EPS Lycée Vauban</div>
    <div style="height:12px"></div>
    <button id="startBtn">Démarrer</button>
  </div>

  <div id="profile" class="card hidden">
    <h2>Profil</h2>
    <label>Nom</label><input id="nom" placeholder="Nom"/>
    <label>Prénom</label><input id="prenom" placeholder="Prénom"/>
    <label>Classe</label><input id="classe" placeholder="Ex: Terminale A"/>
    <div style="height:10px"></div>
    <button id="saveProfile">Sauvegarder</button>
    <button id="backSplash" class="smallbtn">Retour</button>
  </div>

  <div id="dashboard" class="card hidden">
    <h2>Tableau de bord</h2>
    <div class="muted">Profil : <span id="profileLine">—</span></div>
    <div style="height:10px"></div>
    <button id="btnCycle">Cycle</button>
    <button id="btnWarmup">Échauffement</button>
    <button id="btnNew">Nouvelle séance</button>
    <button id="btnList" class="smallbtn">Voir séances</button>
    <button id="btnExport" class="smallbtn">Exporter JSON</button>
  </div>

  <div id="cycle" class="card hidden">
    <h3>Cycle</h3>
    <label>Nom du cycle</label><input id="cycleName" placeholder="Ex: Badminton"/>
    <div style="height:8px"></div>
    <button id="createCycle">Créer / Sélectionner</button>
    <button id="cycleBack" class="smallbtn">Retour</button>
    <div id="cycleList" style="margin-top:12px"></div>
  </div>

  <div id="warmup" class="card hidden">
    <h3>Échauffement</h3>
    <div class="muted" id="warmupCycle">—</div>
    <label>Échauffement (multi-lignes)</label>
    <textarea id="warmText" placeholder="- Footing 8 min"></textarea>
    <div style="height:8px"></div>
    <button id="saveWarm">Enregistrer</button>
    <button id="warmBack" class="smallbtn">Retour</button>
  </div>

  <div id="newsession" class="card hidden">
    <h3>Nouvelle séance</h3>
    <div class="muted">Date enregistrée automatiquement (Europe/Luxembourg)</div>
    <label>Saisie unique</label>
    <textarea id="sessionText" placeholder="Décris la séance..."></textarea>
    <div style="height:8px"></div>
    <button id="saveSession">Enregistrer séance</button>
    <button id="sessionBack" class="smallbtn">Retour</button>
    <div style="height:8px" class="muted">Cycle : <span id="currentCycle">—</span></div>
  </div>

  <div id="list" class="card hidden">
    <h3>Séances</h3>
    <div id="sessionsContainer"></div>
    <div style="height:8px"></div>
    <button id="listBack" class="smallbtn">Retour</button>
  </div>

</div>

<footer style="text-align:center;padding:12px;color:#6b7280">ScanCarnet — Équipe EPS Lycée Vauban — LUXEMBOURG</footer>

<script>
const $ = id => document.getElementById(id);
const pages = ['splash','profile','dashboard','cycle','warmup','newsession','list'];
function show(p){ pages.forEach(x=>$(x).classList.add('hidden')); $(p).classList.remove('hidden'); }

const KEY = 'scancarnet_v3';
function load(){ try{ return JSON.parse(localStorage.getItem(KEY)||'{}'); }catch(e){ return {}; } }
function save(db){ localStorage.setItem(KEY, JSON.stringify(db)); }
function initDB(){ let d = load(); if(!d.profile) d={profile:{nom:'',prenom:'',classe:''},cycles:[],selected:null}; save(d); return d; }

function nid(){ return Math.random().toString(36).slice(2,8); }
function todayLux(){ try{return new Date().toLocaleDateString('sv-SE',{timeZone:'Europe/Luxembourg'});}catch(e){return new Date().toISOString().slice(0,10);} }

let DB = initDB();

// splash -> profile
$('startBtn').onclick = ()=> show('profile');
$('backSplash').onclick = ()=> show('splash');

// profile save
$('saveProfile').onclick = ()=>{
  DB.profile.nom = $('nom').value.trim();
  DB.profile.prenom = $('prenom').value.trim();
  DB.profile.classe = $('classe').value.trim();
  save(DB);
  updateProfile();
  show('dashboard');
};

function updateProfile(){
  $('profileLine').textContent = (DB.profile.nom||'—') + ' ' + (DB.profile.prenom||'') + ' — ' + (DB.profile.classe||'');
  $('nom').value = DB.profile.nom || '';
  $('prenom').value = DB.profile.prenom || '';
  $('classe').value = DB.profile.classe || '';
}
updateProfile();

// dashboard buttons
$('btnCycle').onclick = ()=> { renderCycles(); show('cycle'); };
$('btnWarmup').onclick = ()=> {
  const c = DB.cycles.find(x=>x.id===DB.selected);
  if(!c){ alert('Sélectionne un cycle'); renderCycles(); show('cycle'); return; }
  $('warmupCycle').textContent = c.name;
  $('warmText').value = c.warmup||'';
  show('warmup');
};
$('btnNew').onclick = ()=> {
  const c = DB.cycles.find(x=>x.id===DB.selected);
  if(!c){ alert('Sélectionne un cycle'); renderCycles(); show('cycle'); return; }
  $('currentCycle').textContent = c.name;
  $('sessionText').value = '';
  show('newsession');
};
$('btnList').onclick = ()=> { renderSessions(); show('list'); };
$('btnExport').onclick = ()=> { exportJSON(); };

// cycles
$('createCycle').onclick = ()=>{
  const name = $('cycleName').value.trim();
  if(!name){ alert('Nom requis'); return; }
  let c = DB.cycles.find(x=>x.name.toLowerCase()===name.toLowerCase());
  if(!c){ c = { id:nid(), name, warmup:'', sessions:[] }; DB.cycles.push(c); }
  DB.selected = c.id; save(DB); renderCycles(); alert('Cycle: '+c.name); show('dashboard');
};
$('cycleBack').onclick = ()=> show('dashboard');

function renderCycles(){
  const node = $('cycleList'); node.innerHTML = '';
  if(!DB.cycles.length) { node.innerHTML = '<div class="muted">Aucun cycle</div>'; return; }
  DB.cycles.forEach(c=>{
    const el = document.createElement('div');
    el.style.padding='8px'; el.style.borderBottom='1px solid #eee';
    el.innerHTML = `<strong>${c.name}</strong> <span style="color:#6b7280">(${(c.sessions||[]).length} séances)</span>
      <div style="margin-top:6px"><button class="smallbtn" data-id="${c.id}">Sélectionner</button></div>`;
    node.appendChild(el);
    el.querySelector('button').onclick = (e)=>{ DB.selected = e.currentTarget.dataset.id; save(DB); alert('Sélectionné'); show('dashboard'); };
  });
}

// warmup
$('saveWarm').onclick = ()=> {
  const c = DB.cycles.find(x=>x.id===DB.selected); if(!c){ alert('Aucun cycle'); return; }
  c.warmup = $('warmText').value || '';
  save(DB); alert('Échauffement enregistré'); show('dashboard');
};
$('warmBack').onclick = ()=> show('dashboard');

// save session
$('saveSession').onclick = ()=> {
  const txt = $('sessionText').value.trim(); if(!txt){ alert('Écris quelque chose'); return; }
  const c = DB.cycles.find(x=>x.id===DB.selected); if(!c){ alert('Aucun cycle'); return; }
  const d = todayLux(); const now = new Date().toISOString();
  const s = { id:nid(), dateISO:d, text:txt, created:now };
  c.sessions = c.sessions||[]; c.sessions.push(s);
  save(DB);
  $('sessionText').value = '';
  alert('Séance enregistrée ('+d+')');
  show('dashboard');
};
$('sessionBack').onclick = ()=> show('dashboard');

// list sessions
function renderSessions(){
  const node = $('sessionsContainer'); node.innerHTML = '';
  const c = DB.cycles.find(x=>x.id===DB.selected);
  if(!c){ node.innerHTML = '<div class="muted">Aucun cycle sélectionné</div>'; return; }
  if(!(c.sessions||[]).length){ node.innerHTML = '<div class="muted">Aucune séance</div>'; return; }
  c.sessions.slice().reverse().forEach(s=>{
    const d = document.createElement('div'); d.style.padding='10px'; d.style.borderBottom='1px solid #eee';
    d.innerHTML = `<div style="font-weight:700">${s.dateISO}</div><div style="white-space:pre-wrap;margin-top:6px">${escapeHtml(s.text)}</div>`;
    node.appendChild(d);
  });
}
$('listBack').onclick = ()=> show('dashboard');

// export
function exportJSON(){
  const c = DB.cycles.find(x=>x.id===DB.selected);
  if(!c){ alert('Aucun cycle'); return; }
  const payload = { profile: DB.profile, cycle:{ name:c.name, warmup:c.warmup||'', sessions:c.sessions||[] } };
  const blob = new Blob([JSON.stringify(payload, null, 2)], { type:'application/json' });
  const url = URL.createObjectURL(blob); const a = document.createElement('a');
  a.href = url; a.download = `${(DB.profile.nom||'eleve')}_${(DB.profile.prenom||'')}_${c.name||'cycle'}.json`;
  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}

// util
function escapeHtml(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

</script>
</body>
</html>
